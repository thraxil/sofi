{{ define "title" }}Pixelvore{{ end }}
{{ define "content" }}
{{ range .Images }}
<div class="image">
    <a href="/image/{{.Id}}">
        <img src="https://d2f33fmhbh7cs9.cloudfront.net/image/{{.AHash}}/1000w/{{.Id}}{{.Ext}}" width="1000" />
    </a>
</div>
{{ end }}

<nav>
    <ul>
        {{ if .HasPrevPage }}
        <li>
            <a href="/?page={{.PrevPage}}">&lt;&lt; Prev</a>
        </li>
        {{ else }}
        <li>&lt;&lt; Prev</li>
        {{ end }}
        <li>{{.Page}} / {{.TotalPages}}</li>
        {{ if .HasNextPage }}
        <li>
            <a href="/?page={{.NextPage}}">Next &gt;&gt;</a>
        </li>
        {{ end }}
    </ul>
{{ end }}
